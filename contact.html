    <main>
        <section id="jumboContact">
            <img src="assets/imgs/photos/contactImage.jpg"
                alt="Prise de contact avec le salon de tatouage Inkable à La Réunion, demande de rendez-vous et informations">
        </section>
        <section>
            <h1>NOUS CONTACTER</h1>
            <div id="contactForm">
                <div id="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5222634866594!2d55.45823881526067!3d-20.876448885014736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x217c4b6f7f4f4d5b%3A0x8e8b5e8e8e8e8e8e!2s8%20Rue%20des%20Tatouages%2C%2097400%20Saint-Denis%2C%20R%C3%A9union!5e0!3m2!1sfr!2sfr!4v1700000000000!5m2!1sfr!2sfr"
                        width="480" height="640" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div id="form">
                    <form action="#" method="post">
                        <input type="text" id="name" name="name" placeholder="Nom" required>
                        <input type="tel" id="tel" name="tel" placeholder="Téléphone" required>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <textarea id="message" name="Message" rows="1" placeholder="Message" required></textarea>
                        <button type="submit">NOUS CONTACTER</button>
                    </form>
                </div>
            </div>
        </section>
